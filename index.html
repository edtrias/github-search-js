<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <div class="content-box">

        <header class="search-box box">
          <input id="user-input" type="text" placeholder="Write a username"
            onkeydown="if(event.keyCode==13) github.findUser(event)"/>
          <button class="submit"
            onclick="github.findUser(event)"
            >Send</button>
        </header>

        <section id="info-box">
          <div class="user-info">
            <div class="user-info-avatar-box">
              <img id="user-info-img" src="" alt="" />
            </div>
            <div class="user-info-box">
              <ul>
                <li id="username"></li>
                <li id="name"></li>
                <li id="bio"></li>
              </ul>
            </div>
          </div>

          <div id="repo-box">
            <h4>Repositories</h4>
            <hr class="hr"/>
            <div id="repos">

            </div>
          </div>
        </section>

        <footer class="alert-box" id="alert-box">
          <div id="alert">
            <p></p>
          </div>
        </footer>

      </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
